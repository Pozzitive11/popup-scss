<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli-style Popup</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item nav__item-btn">
            <input type="checkbox" id="popup" class="popup__input">
            <label for="popup" class="popup__btn">
              <img src="images/travel.svg" alt="">
            </label>
            <div class="popup">
              <ul class="popup__list">
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/anchor.svg" alt="">
                    <p class="popup__text">Anchor</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/balloon.svg" alt="">
                    <p class="popup__text">Balloon</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/bathroom.svg" alt="">
                    <p class="popup__text">Bathroom</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/beach.svg" alt="">
                    <p class="popup__text">Beach</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/airplane.svg" alt="">
                    <p class="popup__text">Airplane</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/camera.svg" alt="">
                    <p class="popup__text">Camera</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/car.svg" alt="">
                    <p class="popup__text">Car</p>
                  </a>
                </li>
                <li class="popup__item">
                  <a class="popup__link" href="">
                    <img src="images/clothing.svg" alt="">
                    <p class="popup__text">Clothing</p>
                  </a>
                </li>
              </ul>
              <input type="checkbox" id="popup-more" class="popup-more__input">
              <label for="popup-more" class="popup-more__btn">
                More
              </label>
              <div class="popup-more">
                <ul class="popup__list popup__list--more">
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="#">
                      <img src="images/direction.svg" alt="">
                      <p class="popup__text">Direction</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="#">
                      <img src="images/drink.svg" alt="">
                      <p class="popup__text">Drink</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="#">
                      <img src="images/landscape.svg" alt="">
                      <p class="popup__text">Landscape</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="#">
                      <img src="images/marine.svg" alt="">
                      <p class="popup__text">Marine</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="">
                      <img src="images/anchor.svg" alt="">
                      <p class="popup__text">Anchor</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="">
                      <img src="images/balloon.svg" alt="">
                      <p class="popup__text">Balloon</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="">
                      <img src="images/bathroom.svg" alt="">
                      <p class="popup__text">Bathroom</p>
                    </a>
                  </li>
                  <li class="popup__item popup__item--more">
                    <a class="popup__link popup__link--more" href="">
                      <img src="images/beach.svg" alt="">
                      <p class="popup__text">Beach</p>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Clients</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
